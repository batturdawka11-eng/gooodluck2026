<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хайрдаа бичсэн захиа</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6ff, #ffe3f1, #b5ffff);
      font-family: "Comic Sans MS", system-ui, sans-serif;
      overflow: hidden;
    }

    /* Хөөрхөн хөвөх зүрхнүүд */
    .heart {
      position: fixed;
      font-size: 24px;
      opacity: 0.7;
      animation: float 6s linear infinite;
      pointer-events: none;
    }
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 60%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 4s; }

    @keyframes float {
      0%   { bottom: -10%; transform: translateX(0) scale(0.8); opacity: 0; }
      30%  { opacity: 1; }
      100% { bottom: 110%; transform: translateX(-15px) scale(1.2); opacity: 0; }
    }

    /* Захианы дугтуй + цаас */
    .envelope-wrapper {
      position: relative;
      padding: 20px;
    }

    .envelope {
      position: relative;
      background: #ffedf3;
      width: min(380px, 90vw);
      margin: auto;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      padding: 70px 24px 28px;
      text-align: center;
    }

    /* Дугтуйн гурвалжин таг */

      content: "";
      position: absolute;
