<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cute Game</title>
    <style>
        body {
            background: pink;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        #char {
            position: absolute;
            font-size: 70px;
            cursor: pointer;
            transition: 0.2s;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 25px;
            font-family: Arial;
        }
    </style>
</head>
<body>

<div id="score">–û–Ω–æ–æ: 0</div>
<div id="char">üê£</div>

<script>
    let score = 0;
    const char = document.getElementById("char");
    const scoreBox = document.getElementById("score");

    function moveChar() {
        let x = Math.random() * (window.innerWidth - 70);
        let y = Math.random() * (window.innerHeight - 70);
        char.style.left = x + "px";
        char.style.top = y + "px";
    }

    char.addEventListener("click", () => {
        score++;
        scoreBox.textContent = "–û–Ω–æ–æ: " + score;
        moveChar();
    });

    moveChar();
</script>

</body>
</html>
